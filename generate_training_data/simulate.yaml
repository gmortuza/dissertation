Data Type: uint16
Byte Order: <
output_file: generated_data/test
# ================ Camera Settings ===============
# Padding in each frame
# Origami won't be present in the border regions
frame_padding: 6
Camera: Simulation
Frames: 5000  # Total Number of frames
Height: 32  # Frame height (px)
Width: 32  # Frame width (px
Camera.Integration Time: 300  # (ms)
Camera.Pixelsize: 130  # (nm)


# ================ Origami Settings ===============
distance_x: 10  # Distance between each binding site. (nm)
distance_y: 10  # (nm)
origami_row: 6
origami_column: 8
unique_origami: 3
total_origami: 100  # Total number of origami in the whole movie. This is the sum of all the unique origami occurance
# Total percent of binding site that will actually have the blinking event
# For some reason not all binding site have the blinking event
# Float value ranging 0.0 - 100.0
binding_site_incorporation: 100.0
# 0 --> not randomly oriented, 1 --> Randomly oriented
origami_orientation: 0
# 0 --> The distance of each origami is evenly distributed
# 1 --> The distance of each origami is randomly distributed ( Origami is placed randomly in the frame)
origami_arrangement: 0
origami_3d: 0
origami_mean: False # Center of the mass of
# Adding drift
drift_x: 10  # Drift in nanometer in x direction for each 1000 frame
drift_y: 10  # Drift in nanometer in y direction for each 1000 frame
# Drift will be added in the whole frame
# linear --> Evenly distribute the drift among 1000 frames
# random_walk --> Randomly choose the drift from the normal distribution of mean 0 and SD 50/1000
drift_method: random_walk  # we can also put random walk

# ================ Noise Settings ===============
noise_level: 20  # Noise level  # (Background Level in GUI)
# Noise.BackgroundOff: 0
# Noise.BackgroundStdOff: 0
# Noise.EquationA: -0.002866
# Noise.EquationB: 0.259038
# Noise.EquationC: 13.085473
# Noise.Imagercoefficient: 0.003195
# Noise.Lasercoefficient: 0.012063


# ================ Imager parameters ===============
Imager.Constant Photonrate Std: 0  # Constant detection rate(select box)
Imager.Laserpower: 1.5  # Power density (kwCm-2)
Imager.PSF: 0.82  # point spread function (px)
Imager.Photonbudget: 1500000.0  #
Imager.Photonslope: 35  # Photon detection rate



# ================ Paint parameters ===============
PAINT.imager: 5.0  # Imager concentration (nm)
PAINT.k_on: 1600000.0  # M-1s-1
PAINT.taub: 500.0  # Bright Time



